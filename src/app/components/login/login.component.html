<div class="body">
    <mat-card class="login">
        <mat-card-content>
            <img src="../../../assets/alien.svg" alt="alien">
            <mat-card-title>
                <h1>Login</h1>
            </mat-card-title>
         

            <form [formGroup]="usuarioLog">
                <mat-form-field class="ancho">
                    <mat-label>Email</mat-label>
                    <input matInput autocomplete="off" formControlName="email">
                </mat-form-field>

                <mat-error *ngIf="(this.usuarioLog.get('email')?.errors?.['required'] || this.usuarioLog.get('email')?.errors?.['email'] || this.usuarioLog.get('email')?.errors?.['pattern']) && (this.usuarioLog.get('email')?.touched || this.usuarioLog.get('email')?.dirty)" class="mensajeError">
                    {{validation_messages.email.error}}
                </mat-error>
                   

                <mat-form-field class="ancho">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput autocomplete="off" [type]="hide? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-error *ngIf="this.usuarioLog.get('password')?.errors?.['required'] && (this.usuarioLog.get('password')?.touched || this.usuarioLog.get('password')?.dirty)" class="mensajeError">
                    {{validation_messages.password.required}}
                </mat-error>
                <mat-error *ngIf="this.usuarioLog.get('password')?.errors?.['minlength'] && (this.usuarioLog.get('password')?.touched || this.usuarioLog.get('password')?.dirty)" class="mensajeError">
                    {{validation_messages.password.minLength}}
                </mat-error>
            
                <button mat-raised-button color="primary" class="ancho boton"[disabled]="usuarioLog.invalid" (click)="login(usuarioLog)">Ingresar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
